spring:
  application:
    name: service_b
  kafka:
    bootstrap-servers: localhost:9092

    # Cấu hình Producer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      properties:
        security.protocol: SASL_PLAINTEXT
        sasl.mechanism: SCRAM-SHA-512
        sasl.jaas.config: |
          org.apache.kafka.common.security.scram.ScramLoginModule required
          username="producer_b_service"
          password="abCD@1234"

    # Cấu hình Consumer
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      group-id: b-group
      properties:
        ssl.truststore.location: classpath:ssl/kafka.client.truststore.jks
        ssl.truststore.password: abCD@1234
        ssl.keystore.location: classpath:ssl/kafka.client.keystore.jks
        ssl.keystore.password: abCD@1234
        ssl.key.password: abCD@1234
        security.protocol: SASL_PLAINTEXT
        sasl.mechanism: SCRAM-SHA-512
        sasl.jaas.config: |
          org.apache.kafka.common.security.scram.ScramLoginModule required
          username="consumer_b_service"
          password="abCD@1234";
server:
  port: 8882

logging:
  level:
    org.apache.kafka: DEBUG
    org.springframework.kafka: DEBUG

